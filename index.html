
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Dog Catalog</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this app -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top my-header">
      <div class="container">
        <div class="navbar-header app-name">
          Dog Catalog
        </div>
      </div>
    </nav>

		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<p>Click a name to view a random photo of that breed.
					Additional clicks load different photos.</p>
				</div>
			</div>

			<div class="row">
				<div id="dogs" class="col-md-12">
					<table class="table table-striped" id="tblData">
						<thead>
						<tr id="row-header">
							<th>Master Breed</th>
							<th>Sub Breeds</th>
						</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>

			</div>

		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><div aria-hidden="true">&times;</div></button>
		        <h3 class="modal-title" id="myModalLabel">Modal title</h3>
		      </div>
		      <div class="modal-body">
						<div id="showimagediv" class="photo well"></div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>


		<footer>
			<div id="bottom">
				<p>Dog Catalog â€¢ Copyright &copy; 2017</p>
			</div>
		</footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script> -->
    <script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
  </body>
</html>
